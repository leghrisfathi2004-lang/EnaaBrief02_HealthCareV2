<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Document</title>
</head>
<body class="min-h-screen w-full overflow-x-hidden bg-gradient-to-b from-[#3386E0] via-[#4DA6FF] to-[#80E5FF] text-[#002B5B] dark:from-[#040D1A] dark:via-[#0A192F] dark:to-[#112240] dark:text-white antialiased lg:flex lg:justify-center">

    <div id="modal" class="hidden flex flex-col items-center gap-3">
        <div class="w-full flex items-center justify-center">
            <h1 class="mt-2 bg-white/20 border border-white/30 rounded-lg w-[50%] text-center font-bold text-lg py-4 m-5">Ajouter un rendez-vous</h1>

            <div id="message" class="absolute left-1 top-1 mx-auto w-max z-20 rounded-xl px-4 py-2 text-sm font-bold bg-red-500/90 text-white backdrop-blur-md border border-white/20 shadow-lg transition-all duration-500 ease-out pointer-events-none -translate-x-full opacity-0">
                <i class="fa-solid fa-circle-exclamation mr-2"></i> Champs requis manquants
            </div>
        </div>
        
        
        <div class="flex flex-col gap-3 w-[80%]">
            <div class="w-full">
                <h1 class="pl-3 text-whit font-semibold">nom complete:</h1>
                <input id="nom" type="text" class="bg-white/20 border border-white/30 rounded-lg px-3 w-full py-1" placeholder="entre nom complete">
            </div>
            <div class="w-full">
                <h1 class="pl-3 text-whit font-semibold">email:</h1>
                <input id="email" type="text" class="bg-white/20 border border-white/30 rounded-lg px-3 w-full py-1" placeholder="entre email">
            </div>
            <div class="w-full">
                <h1 class="pl-3 text-whit font-semibold">telephone:</h1>
                <input id="telephone" type="text" class="bg-white/20 border border-white/30 rounded-lg px-3 w-full py-1" placeholder="entre numero de telephone">
            </div>
            <div class="w-full">
                <h1 class="pl-3 text-whit font-semibold">motif:</h1>
                <select id="motif" class="bg-white/20 border border-white/30 rounded-lg px-3 w-full py-1">
                    <option class="dark:bg-black" value="">-- Sélectionnez un motif --</option>
                    <option class="dark:bg-black" value="consultation">Consultation</option>
                    <option class="dark:bg-black" value="suivi médical">Suivi médical</option>
                    <option class="dark:bg-black" value="urgence">Urgence</option>
                    <option class="dark:bg-black" value="bilan">Bilan de santé</option>
                    <option class="dark:bg-black" value="examen">Examen</option>
                    <option class="dark:bg-black" value="analyse">Analyse</option>
                    <option class="dark:bg-black" value="vaccination">Vaccination</option>
                    <option class="dark:bg-black" value="certificat">Certificat</option>
                </select>
            </div>

            <div class="w-full">
                <h1 class="pl-3 text-whit font-semibold">Date:</h1>
                <input id="date" type="date" class="bg-white/20 border border-white/30 rounded-lg px-3 w-full py-1">
            </div>

            <div class="flex justify-center items-center gap-5 font-semibold pb-5">
                <button id="btnCancel" class="w-[49%] p-1 bg-white text-red-500 rounded-lg hover:scale-[1.05]">Cancel</button>
                <button id="btnSave" class="w-[49%] p-1 bg-white text-[#007FFF] rounded-lg hover:scale-[1.05]">Save</button>
            </div>
        </div>
    </div>
    <!--2nd partie--------------------->
    <div id="list" class="h-full max-w-full flex flex-col items-center gap-2 m-1 p-2">
        <div class="w-full h-20 flex justify-center items-center">
            <h1 class="text-2xl font-extrabold tracking-tight text-transparent bg-clip-text bg-gradient-to-br from-white/100 to-white/30 backdrop-blur-sm drop-shadow-xl">
                Gestion des rendez-vous</h1>
        </div>
        <div class="w-full flex flex-col md:flex-row gap-1 items-center">
            <!--search + button add + button filter-->
            
            <div class="w-full h-[40px] bg-white/20 border border-white/30 rounded-lg flex items-center">
                <i class="p-2 fa-solid fa-magnifying-glass"></i>
                <input id="search" type="text" placeholder="Rechercher un patient..." class="w-full px-4">
            </div>
            
            <div class="w-full flex justify-center gap-2">
                <select id="filter" class="flex-1  bg-white/10 backdrop-blur-md border border-white/20 rounded-xl px-2 py-2 text-white text-sm focus:outline-none appearance-none cursor-pointer" required>
                    <option class="dark:bg-black" value=""> filter</option>
                    <option class="dark:bg-black text-black dark:text-white" value="consultation">Consultation</option>
                    <option class="dark:bg- text-black dark:text-white" value="suivi medical">Suivi médical</option>
                    <option class="dark:bg-black text-black dark:text-white" value="urgence">Urgence</option>
                    <option class="dark:bg-black text-black dark:text-white" value="bilan de sante">Bilan de santé</option>
                    <option class="dark:bg-black text-black dark:text-white" value="examen">Examen</option>
                    <option class="dark:bg-black text-black dark:text-white" value="analyse">Analyse</option>
                    <option class="dark:bg-black text-black dark:text-white" value="vaccination">Vaccination</option>
                    <option class="dark:bg-black text-black dark:text-white" value="certificat">Certificat</option>
                </select>
                <button id="btnAjouter" class="flex-1 bg-white/30 border border-white/50 text-[#007FFF] px-6 py-2 rounded-lg transition-all duration-300 hover:bg-white/40 hover:shadow-[0_0_20px_rgba(255,255,255,0.3)] hover:-translate-y-0.5">
                    + ajouter
                </button>
            </div>

        </div>
        <!--tableau ------->
        <div class="w-full overflow-x-auto rounded-lg border border-white/40 bg-white/30 backdrop-blur-md shadow-lg">
            <table class="w-full text-left border-collapse">
                <thead class="bg-white/20 text-[#002B5B] uppercase text-sm font-bold">
                    <tr>
                        <th class="px-2 rounded">ID</th>
                        <th class="px-2">Full Name</th>
                        <th class="px-2">Telephone</th>
                        <th class="px-2">Email</th>
                        <th class="px-2">Reason</th>
                        <th class="px-2">Date</th>
                        <th class="px-2 rounded-tr-xl">Action</th>
                    </tr>
                </thead>
                <tbody id="tbody" class="text-[#002B5B]/90">
                </tbody>
            </table>
        </div>
        <!--pagination --------->
        <div id="pagination" class="flex flex-row justify-center items-center gap-5 p-4">
                <button id="btnLeft" class="text-xl px-2 py-1 rounded-lg bg-white/40 hover:bg-white/60 border border-white/50 text-[#002B5B] backdrop-blur-md transition-all shadow-sm">
                    <i class="fa-solid fa-angle-left"></i>
                </button>
                
                <span id="actualPage" class="flex h-10 w-10 items-center justify-center rounded-lg bg-[#002B5B] text-white font-bold shadow-md">1</span>
                
                <button id="btnRight" class="text-xl px-2 py-1 rounded-lg bg-white/40 hover:bg-white/60 border border-white/50 text-[#002B5B] backdrop-blur-md transition-all shadow-sm">
                    <i class="fa-solid fa-angle-right"></i>
                </button>
            </div>
            <!--add the responsive part-->
    </div>
    <script src="script.js"></script>
</body>
</html>
